        // ReactDOM.render(div, document.getElementById('app'));
        function CheckerBoard (props) {
            var rows = [];
            for (var i = 0; i < props; i++) {
                rows.push(Row(props));
            }
            return React.createElement("div",null, rows)
        }
        function Row (props) {
            var cells  = [];
            for (var i = 0; i < props; i++) {

                cells.push(Cell(i));
            };
            console.log(cells)
            return React.createElement("div", {style: styles.row} , cells)
        }
        function Cell (props) {
            if (props % 2 == 0) {
                return React.createElement("div", {style: Object.assign(styles.cell, styles.colorA)}, null)
            } else {
                return React.createElement("div", {style: Object.assign(styles.cell, styles.colorB)}, null)
            }

        }
        // And feel free to use the following object:
        var styles = {
            row: {height: '20px'},
            cell: {height: '20px', width: '20px', display:'inline-block'},
            colorA: {backgroundColor: 'black'},
            colorB: {backgroundColor: 'green'}
        }
        ReactDOM.render(CheckerBoard(12), document.getElementById('app'));
    </script>
    </body>
