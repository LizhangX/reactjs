        function CheckerBoard (props) {
            var rows = [];
            for (var i = 0; i < props; i++) {
                rows.push(Row(props, i));
            }
            console.log('rows', rows);
            return React.createElement("div", null, rows)
        }
        function Row (props, row_num) {
            var cells  = [];
            for (var i = 0; i < props; i++) {
                cell = Cell(i, row_num);
                console.log(cell);;
                cells.push(cell);
            };
            console.log(cells)

            return React.createElement("div", {style: styles.row} , cells)
        }
        function Cell (props, row_num) {
            var color = "";
            console.log('cell props:' , props);
            console.log('conditional:', props % 2 == 0);

            var element = React.createElement("div", {style: {height: '20px', width: '20px', display:'inline-block'}}, null)
            
            if (row_num % 2 == 0) {
                if (props % 2 == 0) {
                    color = 'black';
                } else {
                    color = 'green';
                }
            } else {
                if (props % 2 == 0) {
                    color = 'green';
                } else {
                    color = 'black';
                } 
            }
            element.props.style.backgroundColor = color;

            return element;
        }
        // And feel free to use the following object:
        var styles = {
            row: {height: '20px'},
            cell: {height: '20px', width: '20px', display:'inline-block'},
            colorA: {backgroundColor: 'black'},
            colorB: {backgroundColor: 'green'}
        }
        ReactDOM.render(CheckerBoard(12), document.getElementById('app'));
    </script>
